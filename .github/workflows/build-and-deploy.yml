name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # 1. Clonar el repositorio
      - uses: actions/checkout@v3

      # 2. Instalar la versi√≥n de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm" # caching de pnpm

      # 3. Instalar pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. Instalar dependencias usando pnpm
      - name: Install dependencies
        run: pnpm install

      # 5. Build del proyecto (si aplica)
      - name: Build
        run: pnpm run build --if-present

      # 6. Instalar surge globalmente
      - name: Install Surge
        run: pnpm add --global surge

      # 7. Deploy a Surge
      - name: Deploy to Surge
        run: surge ./dist ${{secrets.SURGE_URL}} --token ${{secrets.SURGE_TOKEN}}
