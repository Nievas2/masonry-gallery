name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # 1. Clonar el repositorio
      - uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # 3. Configurar pnpm (acci√≥n oficial)
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # 4. Instalar dependencias con pnpm
      - name: Install dependencies
        run: pnpm install

      # 5. Build del proyecto si aplica
      - name: Build
        run: pnpm run build --if-present

      # 6. Instalar surge globalmente con pnpm
      - name: Install Surge
        run: pnpm add --global surge

      # 7. Deploy a Surge
      - name: Deploy to Surge
        run: surge ./dist ${{secrets.SURGE_URL}} --token ${{secrets.SURGE_TOKEN}}
